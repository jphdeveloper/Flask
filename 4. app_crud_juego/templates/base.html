<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Poner un block para que luego pueda ser usado en las siguientes plantillas; lo mismo con el block contenido-->
    <title>DRG-GAMES{% block titulo %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap 5.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
</head>

<body class="backgd">
    <nav class="navbar navbar-expand-lg bgk-1" style="max-height: 25vh;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="Logo" src="{{url_for('static',filename='img/logo.jpg')}}" style="max-height: 100px; border-radius: 50%;" class="sombra-logo">
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="{{ url_for('juegos') }}">
                            <h1 class="panel">Dragon Games</h1>
                        </a>
                    </li>
                </ul>
                <div class="d-flex ms-auto align-items-center">
                    <!-- BotÃ³n para cambio de tema -->
                    <button id="theme-toggle" class="btn btn-light sombra-logo-2" style="border: none; border-radius: 15px;">
                        Cambiar Tema
                    </button>
                    <a href="#" class="btn btn-light sombra-logo-2 ms-2" style="border: none; border-radius: 15px;">
                        <img src="{{url_for('static',filename='img/icon-ayuda.png')}}" style="width: 32px;">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% block contenido %}
    {% endblock %}
    {% include "footer.html" %}

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
